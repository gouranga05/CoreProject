<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
			
			$('#submit').click(function() {
                $("#textbar").clone().appendTo("body");
			})
           

		});
    </script>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>
                    <input type="text" id="textbar"> <br>
                </td>
                <td>
                    <button id="submit">Add new Input</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
