<html>
<head>
<title> Document </title>
</head>
<body>
<form action="">
<table border="2" align="center">
	<tr> 
	<td  colspan ="2" align = "center">Registration Form 
	</td>
	</tr>
	
	<tr>
	<td> First Name*</td>
	<td> <input type="text" name="firstname" id="firstname" required </td>
	</tr>
	
	<tr>
	<td> Last Name</td>
	<td> <input type="text" name="lastname" id="lastname" </td>
	</tr>
	
	<tr>
	<td> Email*</td>
	<td> <input type="text" name="email" id="email" required </td>
	</tr>
	
	<tr>
	<td> Password*</td>
	<td> <input type="password" name="password" id="password" required</td>
	</tr>
	
	<tr>
	<td>Phone*</td>
	<td> <input type="text" name="phone" id="phone" required</td>
	</tr>
	
	<tr>
	<td>Address</td>
	<td> <textarea name="Address" id="Address"></textarea> </td>
	</tr>
	
	<tr>
	<td>Gender </td>
	<td> <select> 
		<option> Male</option> 
		<option> Female</option> 
		<option> Prefer Not To Say</option> 
	
	</select> </td>
	</tr>
	
	<tr>
	<td>Language </td>
	<td> <input type="checkbox" name="checkbox">
	<label> Hindi </label> <br>
	<input type="checkbox" name="checkbox" >
	<label> Bengali </label><br>
	<input type="checkbox" name="checkbox" >
	<label> English </label>
		
	</td>
	</tr>
	
	<tr>
	<td>Country </td>
	<td> 
	
	<input type="radio" name ="country"<label> India </label>  <br>
	<input type="radio" name="country" <label> England </label> <br>
	<input type="radio" name ="country" <label> USA </label> <br>	
	</td>
	</tr>
	
	<tr> 
	<td> Upload Image &nbsp </td>
	<td colspan ="1"> <input type="file"> 
	</td>
	</tr>
	<tr>
	<td colspan ="2" align ="center"> 
	<button><a href="index.html" > HomePage  </a> </button>
	<input type="Submit">
	<input type="Reset">
	</td>
	
	</tr>
	
</table>
</form>
</body>
</html>
